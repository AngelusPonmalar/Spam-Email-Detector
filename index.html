<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Email Detector</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e3f2fd;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #0288d1;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }
        .chart-container {
            display: none; /* Initially hidden */
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        canvas {
            max-width: 300px;
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spam Email Detector</h1>
        <textarea id="emailInput" placeholder="Enter your message..."></textarea>
        <button onclick="analyzeText()">Submit</button>
        <div class="result" id="result"></div>

        <!-- Chart Section -->
        <div class="chart-container" id="chartContainer">
            <canvas id="barChart"></canvas>
            <canvas id="pieChart"></canvas>
        </div>

        <!-- Next Button -->
        <button id="nextBtn" style="display: none;" onclick="resetForm()">Next</button>
    </div>

    <script>
        let barChartInstance = null;
        let pieChartInstance = null;

        function analyzeText() {
            let emailText = document.getElementById('emailInput').value;
            if (!emailText.trim()) {
                alert("Please enter a message!");
                return;
            }

            fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: emailText })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('result').innerText = `Error: ${data.error}`;
                    return;
                }

                console.log("üìä Received Data:", data); // Debugging log

                document.getElementById('result').innerText = `Prediction: ${data.prediction} | Spam: ${data.spam}% | Ham: ${data.ham}%`;

                let resultBox = document.getElementById('result');
                resultBox.style.backgroundColor = data.prediction === "Spam" ? "red" : "green";
                resultBox.style.color = "white";

                updateCharts(data.spam, data.ham);

                // Ensure charts are visible
                document.getElementById('chartContainer').style.display = "flex";
                document.getElementById('nextBtn').style.display = "inline-block";
            })
            .catch(error => {
                console.error("‚ùå Error:", error);
                document.getElementById('result').innerText = "Error processing request!";
            });
        }

        function updateCharts(spam, ham) {
            const ctxBar = document.getElementById('barChart').getContext('2d');
            const ctxPie = document.getElementById('pieChart').getContext('2d');

            if (!ctxBar || !ctxPie) {
                console.error("‚ö†Ô∏è Chart canvas elements not found!");
                return;
            }

            console.log("üìà Updating chart with Spam:", spam, "Ham:", ham); // Debugging log

            // Destroy previous charts
            if (barChartInstance) {
                barChartInstance.destroy();
            }
            if (pieChartInstance) {
                pieChartInstance.destroy();
            }

            // Create Bar Chart
            barChartInstance = new Chart(ctxBar, {
                type: 'bar',
                data: {
                    labels: ['Spam', 'Ham'],
                    datasets: [{
                        label: 'Probability (%)',
                        data: [spam, ham],
                        backgroundColor: ['red', 'green']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { beginAtZero: true, max: 100 }
                    }
                }
            });

            // Create Pie Chart
            pieChartInstance = new Chart(ctxPie, {
                type: 'pie',
                data: {
                    labels: ['Spam', 'Ham'],
                    datasets: [{
                        data: [spam, ham],
                        backgroundColor: ['red', 'green']
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }

        function resetForm() {
            document.getElementById('emailInput').value = '';  // Clear input
            document.getElementById('result').innerText = '';  // Clear result text
            document.getElementById('chartContainer').style.display = "none";  // Hide charts
            document.getElementById('nextBtn').style.display = "none";  // Hide Next button
        }
    </script>
</body>
</html>
